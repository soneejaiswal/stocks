<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="stock.name" class="form-control" id="name" placeholder="Stock Name"/>
    </div>
</div>

<div class="form-group">
    <label for="currentPrice" class="col-sm-2 control-label">Current Price</label>
    <div class="col-sm-10">
        <input type="text" ng-model="stock.currentPrice" class="form-control" id="currentPrice" placeholder="Stock Current Price"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
